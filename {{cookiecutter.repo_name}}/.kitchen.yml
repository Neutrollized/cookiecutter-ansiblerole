---
{% if cookiecutter.os_family == 'windows' -%}
<% winrm_port=rand(55986..59986) %>
{% endif -%}
driver:
  name: vagrant
  gui: false

{% if cookiecutter.os_family == 'redhat' -%}
platforms:
  - name: rhel
    driver_config:
      box: rhel
      box_url: ## YOUR VAGRANT BOX DOWNLOAD URL HERE ###
      box_download_insecure: true
      communicator: ssh
      username: vagrant
      password: vagrant
      provision: true
    transport:
      name: ssh
{% elif cookiecutter.os_family == 'debian' -%}
platforms:
  - name: debian
    driver_config:
      box: debian
      box_url: ## YOUR VAGRANT BOX DOWNLOAD URL HERE ###
      box_download_insecure: true
      communicator: ssh
      username: vagrant
      password: vagrant
      provision: true
    transport:
      name: ssh
{% elif cookiecutter.os_family == 'windows' -%}
platforms:
  - name: win2012r2
    driver_config:
      box: win2012r2
      box_url: ## YOUR VAGRANT BOX DOWNLOAD URL HERE ###
      box_download_insecure: true
      communicator: winrm
      username: packer
      password: packer
      network:
        - ["forwarded_port", {guest: 5986, host: <%= winrm_port %>}]
      port: <%= winrm_port %>
      customize:
        cpus: 2
        memory: 4096
      provision: false
    transport:
      name: winrm
      winrm_transport: negotiate
{% endif %}

{% if (cookiecutter.os_family == 'redhat') or (cookiecutter.os_family == 'debian') -%}
provisioner:
  name: ansible_playbook
  hosts: localhost
  ansible_connection: local
  ansible_verbose: true
  ansible_diff: true
  ansible_verbosity: 3
  require_chef_for_busser: false
{% elif cookiecutter.os_family == 'windows' -%}
provisioner:
  name: ansible_push
  ansible_config: test/ansible.cfg
  playbook: test/integration/default/default.yml
  verbose: vvv
  mygroup: kitchen-windows
  diff: true
  host_key_checking: false
  ansible_connection: winrm
  ansible_port: <%= winrm_port %>
  generate_inv: true
  use_instance_name: false
  chef_bootstrap_url: nil
{% endif %}

verifier:
  name: inspec
  inspec_tests:
    - test/integration/default/controls/{{ cookiecutter.repo_name }}_spec.rb
  format: junit
  output: "%{platform}_%{suite}_inspec.xml"

suites:
  - name: default
